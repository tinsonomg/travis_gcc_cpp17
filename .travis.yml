language: cpp
dist: trusty

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      compiler: clang

before_install:
#  - brew search llvm

script:
  - brew update
  - brew search llvm
  - brew install llvm@6
  - clang --version
  - /usr/local/opt/llvm/bin/clang --version
  - echo 'export PATH="/usr/local/opt/llvm@6/bin:$PATH"' >> ~/.bash_profile
  - LDFLAGS += -L/usr/local/opt/llvm@6/lib
  - CPPFLAGS += -I/usr/local/opt/llvm@6/include
  - /usr/local/opt/llvm/bin/clang++ main.cpp -std=c++17 -stdlib=libc++ -v -o travis_gcc_cpp17
  - ./travis_gcc_cpp17
